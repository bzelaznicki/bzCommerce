{{ define "title" }}Edit Product - {{ .StoreName }}{{ end }}

{{ define "content" }}
<div class="admin-panel">
  <h2>Edit Product</h2>

  <form action="/admin/products/{{ .Data.Product.ID }}" method="POST" class="admin-form">
    <label>Name</label><br>
    <input type="text" name="name" value="{{ .Data.Product.Name }}" required><br><br>
  
    <label>Slug</label><br>
    <input type="text" name="slug" value="{{ .Data.Product.Slug }}" required><br><br>
  
    <label>Description</label><br>
    <textarea name="description">{{ .Data.Product.Description }}</textarea><br><br>
  
    <label>Image URL</label><br>
    <input type="text" name="image_url" value="{{ .Data.Product.ImagePath }}"><br><br>
  
    <label>Category</label><br>
    <select name="category_id" required>
      <option value="">-- Choose Category --</option>
      {{ range .Data.CategoryOptions }}
        <option value="{{ .ID }}" {{ if eq .ID $.Data.Product.CategoryID }}selected{{ end }}>
          {{ .Name }}
        </option>
      {{ end }}
    </select><br><br>
  
    <button type="submit">Update Product</button>
  </form>
  
  </div>
{{ end }}

{{ define "title" }}{{ if .Data.IsEdit }}Edit Variant{{ else }}Add Variant{{ end }} - {{ .StoreName }}{{ end }}

{{ define "content" }}
  <h2>{{ if .Data.IsEdit }}Edit Variant{{ else }}Add Variant{{ end }}</h2>

  <form method="POST" class="admin-form" action="{{ .Data.FormAction }}">
    <label>SKU</label>
    <input type="text" name="sku" value="{{ .Data.Variant.Sku }}" required>

    <label>Price</label>
    <input type="text" name="price" value="{{ .Data.Variant.Price }}" required>

    <label>Stock Quantity</label>
    <input type="number" name="stock_quantity" value="{{ .Data.Variant.StockQuantity }}" min="0" required>

    <label>Image URL</label>
    <input type="text" name="image_url" value="{{ .Data.Variant.ImageUrl }}">

    <label>Variant Name (optional)</label>
    <input type="text" name="variant_name" value="{{ .Data.Variant.VariantName }}">

    <button type="submit">{{ if .Data.IsEdit }}Update Variant{{ else }}Create Variant{{ end }}</button>
  </form>
{{ end }}

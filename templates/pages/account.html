{{ define "title" }}My Account - {{ .StoreName }}{{ end }}

{{ define "content" }}
  <h2>Account Details</h2>

  <div class="account-details">
    <p><strong>Full Name:</strong> {{ .Data.FullName }}</p>
    <p><strong>Email:</strong> {{ .Data.Email }}</p>
    <p><strong>Created:</strong> {{ .Data.CreatedAt.Format "Jan 2, 2006 at 3:04pm" }}</p>
    <p><strong>Last Updated:</strong> {{ .Data.UpdatedAt.Format "Jan 2, 2006 at 3:04pm" }}</p>
  </div>
{{ end }}

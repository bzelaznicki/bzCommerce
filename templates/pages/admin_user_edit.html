{{ define "title" }}Edit User - {{ .StoreName }}{{ end }}

{{ define "content" }}
<div class="admin-panel">
  <h2>Edit User</h2>

  <form method="POST" action="/admin/users/{{ .Data.ID }}" class="admin-form">
    <label for="full_name">Full Name</label>
    <input type="text" id="full_name" name="full_name" value="{{ .Data.FullName }}" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ .Data.Email }}" required>

    <div class="form-group">
      <label for="is_admin">Is Admin?</label>
      <div class="toggle-wrapper">
        <input type="checkbox" id="is_admin" name="is_admin" value="true" {{ if .Data.IsAdmin }}checked{{ end }}>
        <label for="is_admin" class="toggle-switch"></label>
      </div>
    </div>

    <label for="created_at">Created At</label>
    <input type="text" id="created_at" value="{{ .Data.CreatedAt.Format "2006-01-02 15:04:05" }}" readonly>

    <label for="updated_at">Updated At</label>
    <input type="text" id="updated_at" value="{{ .Data.UpdatedAt.Format "2006-01-02 15:04:05" }}" readonly>

    <hr style="margin: 2rem 0;">

    <h3 style="margin-bottom: 1rem;">Update Password <small style="font-weight: normal;">(optional)</small></h3>
    
    <div class="form-group">
      <label for="password">New Password</label>
      <div class="password-field">
        <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">👁</button>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password_confirm">Confirm Password</label>
      <div class="password-field">
        <input type="password" id="password_confirm" name="password_confirm">
        <button type="button" class="toggle-password" onclick="togglePassword('password_confirm', this)">👁</button>
      </div>
    </div>
    
    <button type="submit">Update User</button>
  </form>
</div>
{{ end }}
